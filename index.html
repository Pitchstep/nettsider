<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emils Prosjekter - No Blur Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Hidden source image for WebGL -->
  <img id="sourceImage"
    src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
    crossorigin="anonymous"
    style="display:none;"
  />

  <canvas id="glCanvas"></canvas>

  <header class="hero">
    <div class="glass hero-content">
      <h1 class="hero-title">Emils Prosjekter</h1>
      <p class="hero-subtitle">Skoleprosjekter fra Amalie Skram vgs med et moderne preg.</p>
    </div>
  </header>

  <main class="main glass">
    <section id="websites" class="page-section visible">
      <h2 class="section-title">Mine Nettsider</h2>
      <ul>
        <li>
          <b><a href="engelsk/canadian-speaking/index.html">English-Speaking Canada (Engelsk prosjekt)</a></b>
          – En guide til den engelske delen av Canada.
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer glass">
    <p>&copy; Emil – 2025</p>
  </footer>

  <script id="fragShader" type="x-shader/x-fragment">
    precision mediump float;

    uniform vec3 iResolution;
    uniform sampler2D iChannel0;

    void mainImage(out vec4 fragColor, in vec2 fragCoord) {
      vec2 uv = fragCoord.xy / iResolution.xy;
      fragColor = texture2D(iChannel0, uv);
    }

    void main() {
      mainImage(gl_FragColor, gl_FragCoord.xy);
    }
  </script>

  <script>
    function initWebGL() {
      const canvas = document.getElementById("glCanvas");
      const gl = canvas.getContext("webgl");
      if (!gl) {
        console.error("WebGL not supported");
        return;
      }

      const vertexSrc = `
        attribute vec2 position;
        void main() {
          gl_Position = vec4(position, 0.0, 1.0);
        }
      `;

      const fragmentSrc = document.getElementById("fragShader").textContent;

      function compileShader(type, source) {
        const shader = gl.createShader(type);
        gl.shaderSource(shader, source);
        gl.compileShader(shader);
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
          console.error(gl.getShaderInfoLog(shader));
          gl.deleteShader(shader);
          return null;
        }
        return shader;
      }

      const vertexShader = compileShader(gl.VERTEX_SHADER, vertexSrc);
      const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fragmentSrc);

      const program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);
      if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        console.error(gl.getProgramInfoLog(program));
        return;
      }
      gl.useProgram(program);

      // Fullscreen quad
      const vertices = new Float32Array([
        -1, -1,
         1, -1,
        -1,  1,
         1,  1,
      ]);
      const buffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
      gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

      const posLoc = gl.getAttribLocation(program, "position");
      gl.enableVertexAttribArray(posLoc);
      gl.vertexAttribPointer(posLoc, 2, gl.FLOAT, false, 0, 0);

      const resolutionLoc = gl.getUniformLocation(program, "iResolution");
      const textureLoc = gl.getUniformLocation(program, "iChannel0");

      // Load texture
      const texture = gl.createTexture();
      const img = document.getElementById("sourceImage");

      function setupTexture() {
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, img);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

        render();
      }

      if (img.complete) {
        setupTexture();
      } else {
        img.onload = setupTexture;
      }

      function resize() {
        const dpr = window.devicePixelRatio || 1;
        canvas.width = window.innerWidth * dpr;
        canvas.height = window.innerHeight * dpr;
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
        gl.viewport(0, 0, canvas.width, canvas.height);
      }
      window.addEventListener("resize", () => {
        resize();
        render();
      });
      resize();

      function render() {
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.uniform3f(resolutionLoc, canvas.width, canvas.height, 1);
        gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.uniform1i(textureLoc, 0);
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
      }
    }

    window.onload = initWebGL;
  </script>
</body>
</html>
